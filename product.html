<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Tote Bag</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Tote Bag</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#shop">Shop</a></li>
                    <li><a href="index.html#reviews">Reviews</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="icons">
                <div class="profile-icon">
                    <a href="#login"><i class="fa fa-user-circle"></i></a>
                </div>
                <div class="cart-icon">
                    <a href="product.html"><i class="fa fa-shopping-cart"></i></a>
                    <!-- Optional: Cart items count badge -->
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Product Listing -->
    <section class="all-products">
        <div class="container">
            <h2 class="section-title">All Products</h2>
            <div class="product-grid">
                <!-- Product cards -->
                <!-- Product 1 -->
                <div class="product-item" id="product1">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Classic Canvas Tote</h3>
                    <p class="price">$19.99</p>
                    <div class="buttons">
                        <button class="btn btn-secondary add-to-cart" data-name="Classic Canvas Tote" data-price="19.99">Add to Cart</button>
                        <a href="#product1" class="btn btn-secondary">Details</a>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="product-item" id="product2">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Eco-Friendly Jute Bag</h3>
                    <p class="price">$24.99</p>
                    <div class="buttons">
                        <button class="btn btn-secondary add-to-cart" data-name="Eco-Friendly Jute Bag" data-price="24.99">Add to Cart</button>
